<!DOCTYPE html>
<html>
  <head>
    <title>Fairsoft Alpha</title>
    <meta version="1.1.1">
    <style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
      #table{
        width: 75%;
        height: 75%;
      }
    </style>
  </head>
  <body>
    <button id="load" onclick="load()">Load</button><button id="reset" onclick="reset()">Reset</button>
    <table border="1" id="table">
      <tr><th></th><th>Roblox - 1</th><th>MineCraft -2</th><th>Krunker.io -3</th></tr>
      <tr><th>Apex Legends -1</th><td id="11">0</td><td id="12">0</td><td id="13">0</td></tr>
      <tr><th>Big Chungus -2</th><td id="21">0</td><td id="22">0</td><td id=23>0</td></tr>
      <tr><th>Phantom forces -3</th><td id="31">0</td><td id="32">0</td><td id="33">0</td></tr>
      <tr><th>Aimbot -4</th><td id="41">0</td><td id="42">0</td><td id=43>0</td></tr>
      <tr><th>MarioKart -5</th><td id="51">0</td><td id="52">0</td><td id="53">0</td></tr>
    </table>
    <input id="spinner" placeholder="Spinner ID"><input id="plinko" placeholder="Plinko ID"><button id="save" onclick="save()">Save</button><br>
    <span>Total Visits: </span><span id="totalVisits">0</span>
    <script>
      
      function O(selector){
        return document.getElementById(selector);
      }
      
      function reset(){
        localStorage.setItem("table", `<table border="1" id="table">
      <tr><th></th><th>Roblox - 1</th><th>MineCraft -2</th><th>Krunker.io -3</th></tr>
      <tr><th>Apex Legends -1</th><td id="11">0</td><td id="12">0</td><td id="13">0</td></tr>
      <tr><th>Big Chungus -2</th><td id="21">0</td><td id="22">0</td><td id=23>0</td></tr>
      <tr><th>Phantom forces -3</th><td id="31">0</td><td id="32">0</td><td id="33">0</td></tr>
      <tr><th>Aimbot -4</th><td id="41">0</td><td id="42">0</td><td id=43>0</td></tr>
      <tr><th>MarioKart -5</th><td id="51">0</td><td id="52">0</td><td id="53">0</td></tr>
    </table>`);
        localStorage.setItem("visiteds", "0");
        location.reload();
      }
      
      var disable = false;
      if ((localStorage.getItem("table") || localStorage.getItem("visiteds")) === null){
        disable = true;
        localStorage.setItem("visiteds", "0");
      }
      
      function load(){
        if (disable === false){
          document.getElementById("table").innerHTML = localStorage.getItem("table");
          O("totalVisits").innerHTML = localStorage.getItem("visiteds");
        }
      }
      
      function save(){
        console.log("Save");
        let plinkoid = parseInt(O("plinko").value);
        let spinnerid = parseInt(O("spinner").value);
        spinnerid *= 10;
        console.log(spinnerid);
        let total = spinnerid + plinkoid;
        let add = parseInt(O(total).innerHTML) + 1;
        let prevVisit = parseInt(localStorage.getItem("visiteds"));
        prevVisit+=1;
        localStorage.setItem("visiteds", prevVisit);
        O("totalVisits").innerHTML = prevVisit;
        O(total).innerHTML = add;
        localStorage.setItem("table", O("table").innerHTML);
      }
      
      
    </script>
  </body>
</html>
